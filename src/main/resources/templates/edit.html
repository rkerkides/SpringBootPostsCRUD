<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${post.title + ' - Edit - My Blog'}">Edit - My Blog</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
</head>
<body>
    <h1>Edit Post</h1>
    <form th:action="@{/posts/{id}(id=${post.id})}" th:object="${post}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required />

        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}" required></textarea>

        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required />

        <button type="submit">Update</button>
    </form>
    <a th:href="@{/posts}">Cancel</a>
    <a href="/">Go Home</a>
</body>
</html>
