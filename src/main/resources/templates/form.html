<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${post.id != null ? 'Edit Post' : 'Create Post'} + ' - My Blog'">Create/Edit Post - My Blog</title>
</head>
<body>

<h1 th:text="${post.id != null ? 'Edit Post' : 'Create Post'}">Create/Edit Post</h1>
<form th:action="@{${post.id != null} ? '/posts/' + ${post.id} : '/posts'}" th:object="${post}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" placeholder="Title" required />
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</span>

    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}" placeholder="Content" required></textarea>
    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content Error</span>

    <button type="submit">Submit</button>
</form>
<br>
<a href="/">Go Home</a>
</body>
</html>
